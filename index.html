<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneybook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fw-bolder my-3">Moneybook</h1>
    <div class="d-flex d-sm-flex flex-lg-row
    flex-sm-column">
        <div class="w-50 m-5">
            <img class="img-fluid" src="images/spending-money.jpg" alt="">
        </div>

        <div class="bg-light w-50 mx-2 text-center">
            <table class="table table-borderless w-75 mx-auto">
                <tbody>
                    <tr>
                        <th colspan="2">Income</th>
                    </tr>
                    <tr>
                        <td class="text-end">Income:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th colspan="2">Expenses</th>
                    </tr>
                    <tr>
                        <td class="text-end">Food:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Rent:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Clothes:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-primary">Calculate</button></td>
                    </tr>
                    <tr>
                        <th class="text-end">Total Expenses: </th>
                    </tr>
                    <tr>
                        <th class="text-end">Balance: </th>
                        <th></th>
                    </tr>
                    <tr>
                        <td colspan="2">Save: <input type="text"> % <button class="btn btn-primary">Save</button></td>
                    </tr>
                    <tr>
                        <th class="text-end">Saving Amount: </th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Remaining Balance: </th>
                        <th></th>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</body>

</html>
