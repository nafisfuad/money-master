<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moneybook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center fw-bolder my-3">Moneybook</h1>
    <div class="d-flex ">
        <div class="w-50 m-5">
            <img class="img-fluid" src="images/spending-money.jpg" alt="">
        </div>

        <div class="bg-light w-50 mx-2 text-center">
            <table class="table table-borderless w-75 mx-auto">
                <tbody>
                    <tr>
                        <th colspan="2">Income</th>
                    </tr>
                    <tr>
                        <td class="text-end">Income:</td>
                        <td><input id="income" type="text"></td>
                    </tr>
                    <tr>
                        <th colspan="2">Expenses</th>
                    </tr>
                    <tr>
                        <td class="text-end">Food:</td>
                        <td><input id="food" type="text"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Rent:</td>
                        <td><input id="rent" type="text"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Clothes:</td>
                        <td><input id="clothes" type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="calculate" class="btn btn-primary">Calculate</button></td>
                    </tr>
                    <tr>
                        <th class="text-end">Total Expenses: </th>
                        <th id="total-expense" class="text-start"></th>
                    </tr>
                    <tr>
                        <th class="text-end">Balance: </th>
                        <th id="balance" class="text-start"></th>
                    </tr>
                    <tr>
                        <td colspan="2">Save: <input id="save" type="text"> % <button id="calculate-save" class="btn btn-primary">Save</button></td>
                    </tr>
                    <tr>
                        <th class="text-end">Saving Amount: </th>
                        <th id="saving-amount"></th>
                    </tr>
                    <tr>
                        <th class="text-end">Remaining Balance: </th>
                        <th id="remaining-balance"></th>
                    </tr>
                    <tr>
                        <p id="error-message"></p>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
